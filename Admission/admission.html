<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="style.css">
<body>
    
<div class="container">
    <h2>College Admission Form</h2>
    <form action="#" method="POST">
        <!-- Personal Information -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Permanent Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <!-- Contact Information -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Educational Information -->
        <div class="form-group">
            <label for="highSchool">High School Name:</label>
            <input type="text" id="highSchool" name="highSchool" required>
        </div>

        <div class="form-group">
            <label for="graduationYear">Expected Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear" required>
        </div>

        <div class="form-group">
            <label for="desiredCourse">Of which country are you a citizen</label>
            <input type="text" id="desiredCourse" name="desiredCourse" required>
        </div>

        <div class="form-group">
            <label for="preferredCampus">Course:</label>
            <select id="preferredCampus" name="preferredCampus" required>
                <option value="">Select Course</option>
                <option value="BSIT">BSIT</option>
                <option value="BSCRIM">BSCRIM</option>
                <option value="BSHM">BSHM</option>
                <option value="BSBA">BSBA</option>
                <option value="BSEDUC">BSEDUC</option>
                

            </select>
        </div>
</form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Fee Payment Form</title>
</head>
<body>

<div class="container">
    <h2>Application Fee </h2>
    <form action="#" method="POST">

        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Payment Confirmation -->
        <div class="form-group">
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" required>
        </div>

        <div class="form-group">
            <label for="confirmation">Payment Confirmation:</label>
            <input type="file" id="confirmation" name="confirmation" accept="image/*, .pdf" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
       
</div>
</form>
</div>
</body>
