<head>

<body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('background.jpg');
background-repeat: no-repeat;background-position: left;">
    <div class="container" style="max-width: 400px">
        <div class="text-center mb-4">
            <img src="hgb logo.jpg" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <h2 class="text-center text-white">Login</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label" style="color: white;">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label" style="color: white;">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btnLogin">Login</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
